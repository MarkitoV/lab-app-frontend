<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <mat-list-item (click)="sidenav.close()" routerLink="/guides">
        <mat-icon>list</mat-icon>Guías
      </mat-list-item>
      <mat-list-item (click)="sidenav.close()" routerLink="/guides/new">
        <mat-icon>add</mat-icon>Añadir Guía
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-toolbar (sidenavToggle)="sidenav.toggle()"></app-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
